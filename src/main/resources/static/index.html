<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Messaging chat</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/script.js"></script>
</head>
<body>
<div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">Chat</div>
    </div>
    <div>
        <input type="text" id="from" placeholder="Choose a nickname: "/>
    </div>
    <ul class="messages"></ul>
    <div class="bottom_wrapper clearfix" id="conversationDiv">
        <div class="message_input_wrapper">
            <input id="message_input_value" class="message_input" placeholder="Type your message right here..." />
        </div>
        <div class="send_message">
            <div class="icon" onclick="sendMessage()">Send</div>
        </div>
        <button id="connect" onclick="connect()">Connect to chat</button>
        <button id="disconnect" onclick="disconnect()">Disconnect from chat</button>
    </div>
</div>
<div id="message_template" class="message_template">
    <li class="message">
        <div class="avatar" id="sender"></div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div>
    </li>
</div>
</body>
</html>
